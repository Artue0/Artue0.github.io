<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website or something like that</title>
    <link rel="shortcut icon" type="x-icon" href="images/sillycat2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <div id="navbar">
        <div class="icon" onclick="home(this)">
            <i class="fa-solid fa-computer fa-2xl"></i>
            <div class="text">SETUP</div>
        </div>
        <div class="icon" onclick="about(this)">
            <i class="fa-solid fa-cat fa-2xl"></i>
            <div class="text">CATS</div>
        </div>
        <div class="icon" onclick="projects(this)">
            <i class="fa-solid fa-code fa-2xl"></i>
            <div class="text">PROJECTS</div>
        </div>
        <div class="icon" onclick="portfolio(this)">
            <i class="fa-solid fa-user fa-2xl"></i>
            <div class="text">PORTFOLIO</div>
        </div>
        <div class="icon" onclick="contact(this)">
            <i class="fa-solid fa-phone fa-2xl"></i>
            <div class="text">LINKS</div>
        </div>
        <div class="icon" onclick="music(this)">
            <i class="fa-solid fa-music fa-2xl"></i>
            <div class="text">MUSIC</div>
        </div>
        <div class="icon" onclick="games(this)">
            <i class="fa-solid fa-game-console-handheld fa-2xl"></i>
            <div class="text">GAMES</div>
        </div>          
    </div>       
    <main>
        <h1>WELCOME TO MY WEBSITE!</h1>
        <h2>WHAT WOUDL YOU LIKE TO SEE?</h2>
        <div id="bar">
            <div class="container">
                <div class="icon2" onclick="home(this)">
                    <i class="fa-solid fa-computer fa-2xl"></i>
                </div>
                <p>MY</p>
                <p>SETUP</p>
            </div>
            <div class="container">
                <div class="icon2" onclick="about(this)">
                    <i class="fa-solid fa-cat fa-2xl"></i>
                </div>
                <p>COOL</p>
                <p>CATS</p>
            </div>
            <div class="container">
                <div class="icon2" onclick="projects(this)">
                    <i class="fa-solid fa-code fa-2xl"></i>
                </div>
                <p>PROJECTS</p>
                <p>I MADE</p>
            </div>
            <div class="container">
                <div class="icon2" onclick="portfolio(this)">
                    <i class="fa-solid fa-user fa-2xl"></i>
                </div>
                <p>ABOUT THIS</p>
                <p>WEBSITE</p>
            </div>
            <div class="container">
                <div class="icon2" onclick="contact(this)">
                    <i class="fa-solid fa-phone fa-2xl"></i>
                </div>
                <p>SOME</p>
                <p>LINKS</p>
            </div>
            <div class="container">
                <div class="icon2" onclick="music(this)">
                    <i class="fa-solid fa-music fa-2xl"></i>
                </div>
                <p>MUSIC I</p>
                <p>LISTEN TO</p>
            </div>
            <div class="container">
                <div class="icon2" onclick="games(this)">
                    <i class="fa-solid fa-game-console-handheld fa-2xl"></i>
                </div> 
                <p>GAMES</p>
                <p>I PLAY</p>
            </div>        
        </div>   
    </main>
    <i class="fa-solid fa-circle-xmark fa-2xl button"></i>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="-50">
        <img class="image" id="home" src="assets/music.jpg" draggable="false">
        <img class="image" id="about" src="assets/music3.jpg" draggable="false">
        <img class="image" id="projects" src="assets/1.jpg" draggable="false">
        <img class="image" id="portfolio" src="assets/5.png" draggable="false">
        <img class="image" id="contact" src="assets/2v2.png" draggable="false">
        <img class="image" id="music" src="assets/projects.png" draggable="false">
        <img class="image" id="games" src="assets/music.jpg" draggable="false">
    </div>
    <div class="animation">
        <i class="fa-solid fa-arrow-pointer fa-2xl"></i>
        <div class="circle"></div>
    </div>
    <div id="image-container">
        <div class="small-image"></div>
        <div class="small-image"></div>
        <div class="small-image"></div>
        <div class="small-image"></div>
        <div class="small-image"></div>
    </div>
    <div id="animation2">
        <i class="fa-solid fa-arrow-pointer fa-2xl"></i>
        <div class="circle2"></div>
    </div>
    <div id="big-image"></div>
    <script src="script.js"></script>
</body>
