<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Navigation Bar with Flexbox</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    nav {
        background-color: #333;
        overflow: hidden;
        text-align: center;
        display: flex;
        justify-content: center;
    }

    nav a {
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .icon {
        width: 60px;
        height: 60px;
        margin-bottom: 5px;
    }

    .icon img {
        width: 100%;
        height: auto;
    }

    .text {
        color: white;
        font-size: 14px;
    }
</style>
</head>
<body>

<nav>
    <a href="#"><div class="icon"><img src="icon1.png" alt="Icon 1"></div><div class="text">Home</div></a>
    <a href="#"><div class="icon"><img src="icon2.png" alt="Icon 2"></div><div class="text">About</div></a>
    <a href="#"><div class="icon"><img src="icon3.png" alt="Icon 3"></div><div class="text">Services</div></a>
    <a href="#"><div class="icon"><img src="icon4.png" alt="Icon 4"></div><div class="text">Portfolio</div></a>
    <a href="#"><div class="icon"><img src="icon5.png" alt="Icon 5"></div><div class="text">Contact</div></a>
</nav>

</body>
</html>
